<button
  class="btn btn-primary btn-deviation"
  type="button"
  (click)="openModal(template)"
>
  Standar Deviation
</button>

<ng-template #template>
    <div class="modal-header">      
      <h4>Standar Deviation</h4>
      <button
        type="button"
        class="btn-close close pull-right"
        aria-label="Close"
        (click)="modalRef?.hide()"
      >
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>{{deviation}}</p>  
    </div>
  </ng-template>
